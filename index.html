<!DOCTYPE html>
<html>

<head>
    <title>Lab</title>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous"> -->
    <link href="css/bootstrap.min.css" rel="stylesheet" />
</head>

<body id="Home">
    <div id="mainContainer">
        <div id="brandingLogo"></div>
        <div id="primaryNav"></div>
        <div id="brandingOther">
        </div>
        <div class="row m-5">
            <div id="secondaryNav" class="col-2 container"></div>
            <div id="pageContent" class="col-10"></div>
        </div>
        <div id="footer" class="d-flex p-2"></div>
    </div>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

    <script>
        $(function () {
            $("#primaryNav").load("components/common/primaryNav.html")
            $("#secondaryNav").load("components/home/secondaryNav.html")
            $('#footer').load('components/common/footer.html')
            // $('#brandingOther').load('images/personnelbranding.jpg')
            $('#pageContent').load('components/home/page.html');
            $('#primaryNav').on('click', '.nav-link', function (event) {
                event.preventDefault()

                var href = $(this).attr('href')

                $('#pageContent').load(`components/${href}/page.html`)
                $('#secondaryNav').load(`components/${href}/secondaryNav.html`)
            });
            
        })
    </script>
</body>

</html>
